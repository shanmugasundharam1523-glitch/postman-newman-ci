name: Newman API Tests

on:
  push:
    branches:
      - main

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Newman Tests
        run: npm test
